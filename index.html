<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow-lg p-3 mb-5 bg-body rounded">
            <h1 class="text-center"> JS Calci</h1>
            <table class="table">
                <tr>
                    <label for="textarea"></label>
                    <td colspan="3"><input type="text" name="input" id="textarea" placeholder=""></td>
                    <td colspan="1"> <input type="button" value="C" onclick="clr()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1"onclick="display('1')"></td>
                    <td><input type="button" value="2"onclick="display('2')"></td>
                    <td><input type="button" value="3"onclick="display('3')"></td>
                    <td><input type="button" value="/"onclick="display('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"onclick="display('4')"></td>
                    <td><input type="button" value="5"onclick="display('5')"></td>
                    <td><input type="button" value="6"onclick="display('6')"></td>
                    <td><input type="button" value="+"onclick="display('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"onclick="display('7')"></td>
                    <td><input type="button" value="8"onclick="display('8')"></td>
                    <td><input type="button" value="9"onclick="display('9')"></td>
                    <td><input type="button" value="-"onclick="display('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="."onclick="display('.')"></td>
                    <td><input type="button" value="0"onclick="display('0')"></td>
                    <td><input type="button" value="="onclick="calculate()"></td>
                    <td><input type="button" value="*"onclick="display('*')"></td>
                </tr>
            </table>
        </div>
    </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
